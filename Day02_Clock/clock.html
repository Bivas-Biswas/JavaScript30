<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="clock.css">
    <title>Clock Using Css</title>
</head>
<body>
<div class="clock">

    <div class="line hours">
    </div>
    <div class="line mint">
    </div>
    <div class="line sec">
    </div>

    <div class="numbers">

        <div class="num">12</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">10</div>
        <div class="num">11</div>

    </div>

    <div class="dot"></div>

</div>

<script src="clock.js"></script>
</body>
</html>
