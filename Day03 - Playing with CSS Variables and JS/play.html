<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playing with CSS Variables with js</title>
    <link rel="stylesheet" href="./play.css">

</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Padding :</label>
        <input type="range" name="spacing" min="10" max="500" value="10" data-sizing="px">
<!--        <span class="spacing">0px</span>-->

        <label for="blur">Blur :</label>
        <input type="range" name="blur" min="0" max="25" value="1" data-sizing="px">
<!--        <span class="blur">0px</span>-->

        <label for="color">Background Color :</label>
        <input type="color" name="base" value="#ffc600">
<!--        <span class="color">#ffc600</span>-->

        <div class="current_value"><p>Hover or change the Current value</p></div>
    </div>

    <img src="./image/bg.jpg" alt="">

    <script src="./play.js"></script>
</body>
</html>
